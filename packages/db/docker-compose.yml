name: megaforce

services:
  postgres:
    image: postgres
    container_name: megaforce-postgres
    environment:
      POSTGRES_DB: megaforce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - megaforce_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: megaforce-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - megaforce_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  megaforce_postgres_data:
  megaforce_redis_data:
