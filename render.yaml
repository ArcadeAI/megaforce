services:
  - type: web
    name: megaforce-api
    runtime: docker
    plan: free
    dockerfilePath: api/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: SUPABASE_DATABASE_URL
        fromDatabase:
          name: megaforce-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ARCADE_API_KEY
        sync: false
      - key: USER_ID
        sync: false
      - key: WORKOS_API_KEY
        sync: false
      - key: WORKOS_CLIENT_ID
        sync: false
      - key: WORKOS_REDIRECT_URI
        sync: false
      - key: WORKOS_COOKIE_PASSWORD
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-2024-08-06
      - key: SQL_DEBUG
        value: "false"

  - type: worker
    name: megaforce-worker
    plan: starter
    runtime: python
    buildCommand: "build-worker.sh"
    startCommand: "celery --app tasks worker --loglevel info --concurrency 4"
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: SUPABASE_DATABASE_URL
        fromDatabase:
          name: megaforce-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ARCADE_API_KEY
        sync: false
      - key: USER_ID
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-2024-08-06
      - key: SQL_DEBUG
        value: "false"

  - type: redis
    name: megaforce-redis
    plan: free
    ipAllowList: []

  - type: web
    name: megaforce-frontend
    runtime: docker
    plan: free
    dockerfilePath: ui/Dockerfile
    dockerContext: ui
    autoDeploy: true
    envVars:
      - key: API_HOST
        fromService:
          name: megaforce-api
          type: web
          property: host
      - key: API_PORT
        fromService:
          name: megaforce-api
          type: web
          property: port

databases:
  - name: megaforce-db
    plan: free
    ipAllowList: []


