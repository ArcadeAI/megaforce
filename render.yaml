services:
  - type: web
    name: megaforce-api
    runtime: docker
    plan: free
    dockerfilePath: api/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    autoDeploy: true
    # Attach custom domain for API
    domains:
      - api.megaforce.tech
    envVars:
      - key: REDIS_URL
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: SUPABASE_DATABASE_URL
        fromDatabase:
          name: megaforce-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ARCADE_API_KEY
        sync: false
      - key: USER_ID
        sync: false
      - key: WORKOS_API_KEY
        sync: false
      - key: WORKOS_CLIENT_ID
        sync: false
      - key: WORKOS_REDIRECT_URI
        sync: false
      - key: WORKOS_COOKIE_PASSWORD
        sync: false
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-2024-08-06
      - key: SQL_DEBUG
        value: "false"

  - type: worker
    name: megaforce-worker
    plan: starter
    runtime: python
    buildCommand: "uv sync --frozen"
    startCommand: "uv run celery --app api.celery_app.celery worker --loglevel info --concurrency 2"
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: megaforce-redis
          type: redis
          property: connectionString
      - key: SUPABASE_DATABASE_URL
        fromDatabase:
          name: megaforce-db
          property: connectionString
      - key: SECRET_KEY
        fromService:
          name: megaforce-api
          type: web
          envVarKey: SECRET_KEY
      - key: OPENAI_API_KEY
        fromService:
          name: megaforce-api
          type: web
          envVarKey: OPENAI_API_KEY
      - key: GOOGLE_API_KEY
        fromService:
          name: megaforce-api
          type: web
          envVarKey: GOOGLE_API_KEY
      - key: ANTHROPIC_API_KEY
        fromService:
          name: megaforce-api
          type: web
          envVarKey: ANTHROPIC_API_KEY
      - key: ARCADE_API_KEY
        fromService:
          name: megaforce-api
          type: web
          envVarKey: ARCADE_API_KEY
      - key: USER_ID
        fromService:
          name: megaforce-api
          type: web
          envVarKey: USER_ID
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-2024-08-06
      - key: SQL_DEBUG
        value: "false"

  - type: redis
    name: megaforce-redis
    plan: free
    ipAllowList: []

  - type: web
    name: megaforce-frontend
    runtime: node
    buildCommand: cd ui && npm ci --no-audit --no-fund --include=dev && npm run build
    startCommand: cd ui && npx vite preview --host --port $PORT | cat
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://api.megaforce.tech
      - key: NODE_ENV
        value: production
    domains:
      - megaforce.tech
      - www.megaforce.tech

databases:
  - name: megaforce-db
    plan: free
    ipAllowList: []


